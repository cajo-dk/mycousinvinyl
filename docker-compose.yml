
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mycousinvinyl-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mycousinvinyl
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ${POSTGRES_DATA_DIR:-./data/postgres}:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    # Port only accessible within Docker network (not exposed to host)
    ports:
      - "5432:5432"
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # ActiveMQ Message Broker
  activemq:
    image: apache/activemq-classic:6.1.3
    container_name: mycousinvinyl-activemq
    restart: unless-stopped
    # Ports only accessible within Docker network (not exposed to host)
    ports:
      - "8161:8161"
    expose:
      - "61616"  # OpenWire
      - "61613"  # STOMP
      - "8161"   # Admin UI
    environment:
      ACTIVEMQ_ADMIN_LOGIN: ${ACTIVEMQ_ADMIN_LOGIN:-admin}
      ACTIVEMQ_ADMIN_PASSWORD: ${ACTIVEMQ_ADMIN_PASSWORD:-admin}
    volumes:
      - activemq_data:/opt/apache-activemq/data
    healthcheck:
      test: ["CMD-SHELL", "test -f /opt/apache-activemq/data/activemq.pid"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - backend

  # Backend API Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: api
    container_name: mycousinvinyl-api
    restart: unless-stopped
    environment:
      DISCOGS_IMPORT_LOG_LEVEL : VERBOSE
      DATABASE_URL: ${DATABASE_URL}
      MESSAGE_BROKER: ${MESSAGE_BROKER:-activemq}
      ACTIVEMQ_URL: stomp://activemq:61613
      MQTT_URL: ${MQTT_URL:-mqtt://mosquitto:1883}
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      MQTT_TOPIC_PREFIX: ${MQTT_TOPIC_PREFIX:-mycousinvinyl}
      ACTIVITY_TOPIC: ${ACTIVITY_TOPIC:-/topic/system.activity}
      ACTIVITY_BRIDGE_TOKEN: ${ACTIVITY_BRIDGE_TOKEN:-}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_AUDIENCE: ${AZURE_AUDIENCE}
      AZURE_GROUP_ADMIN: ${AZURE_GROUP_ADMIN:-}
      AZURE_GROUP_EDITOR: ${AZURE_GROUP_EDITOR:-}
      AZURE_GROUP_VIEWER: ${AZURE_GROUP_VIEWER:-}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-}
      CORS_ALLOW_ORIGIN_REGEX: ${CORS_ALLOW_ORIGIN_REGEX:-}
      DISCOGS_SERVICE_URL: ${DISCOGS_SERVICE_URL:-http://discogs-service:8001}
      ALBUM_WIZARD_API_URL: ${ALBUM_WIZARD_API_URL:-}
      ALBUM_WIZARD_API_KEY: ${ALBUM_WIZARD_API_KEY:-}
      ALBUM_WIZARD_MODEL_ID: ${ALBUM_WIZARD_MODEL_ID:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    expose:
      - "8000"      
    networks:
      - backend
      - frontend
    command: uvicorn app.entrypoints.http.main:app --host 0.0.0.0 --port 8000 --reload

  # Discogs Integration Service
  discogs-service:
    build:
      context: ./discogs-service
      dockerfile: Dockerfile
    container_name: mycousinvinyl-discogs
    restart: unless-stopped
    environment:
      DISCOGS_IMPORT_LOG_LEVEL : VERBOSE
      DISCOGS_USER_AGENT: ${DISCOGS_USER_AGENT}
      DISCOGS_KEY: ${DISCOGS_KEY}
      DISCOGS_SECRET: ${DISCOGS_SECRET}
      DISCOGS_OAUTH_TOKEN: ${DISCOGS_OAUTH_TOKEN:-}
      DISCOGS_OAUTH_TOKEN_SECRET: ${DISCOGS_OAUTH_TOKEN_SECRET:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    expose:
      - "8001"
    networks:
      - backend

  # Outbox Processor Worker
  outbox-processor:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: worker
    container_name: mycousinvinyl-outbox-processor
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MESSAGE_BROKER: ${MESSAGE_BROKER:-activemq}
      ACTIVEMQ_URL: stomp://activemq:61613
      MQTT_URL: ${MQTT_URL:-mqtt://mosquitto:1883}
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      MQTT_TOPIC_PREFIX: ${MQTT_TOPIC_PREFIX:-mycousinvinyl}
      ACTIVITY_TOPIC: ${ACTIVITY_TOPIC:-/topic/system.activity}
      ACTIVITY_BRIDGE_URL: ${ACTIVITY_BRIDGE_URL:-http://api:8000}
      ACTIVITY_BRIDGE_TOKEN: ${ACTIVITY_BRIDGE_TOKEN:-}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_AUDIENCE: ${AZURE_AUDIENCE}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - backend
    command: python -m app.entrypoints.workers.outbox_processor

  # Event Consumer Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: worker
    container_name: mycousinvinyl-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MESSAGE_BROKER: ${MESSAGE_BROKER:-activemq}
      ACTIVEMQ_URL: stomp://activemq:61613
      MQTT_URL: ${MQTT_URL:-mqtt://mosquitto:1883}
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      MQTT_TOPIC_PREFIX: ${MQTT_TOPIC_PREFIX:-mycousinvinyl}
      ACTIVITY_TOPIC: ${ACTIVITY_TOPIC:-/topic/system.activity}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_AUDIENCE: ${AZURE_AUDIENCE}
      AZURE_GROUP_ADMIN: ${AZURE_GROUP_ADMIN:-}
      AZURE_GROUP_EDITOR: ${AZURE_GROUP_EDITOR:-}
      AZURE_GROUP_VIEWER: ${AZURE_GROUP_VIEWER:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - backend
    command: python -m app.entrypoints.workers.consumer

  # Cache Cleanup Worker
  cache-cleanup:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: worker
    container_name: mycousinvinyl-cache-cleanup
    environment:
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - backend
    command: python -m app.entrypoints.workers.cache_cleanup
    restart: unless-stopped

  # Log Pruning Worker
  log-prune:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: worker
    container_name: mycousinvinyl-log-prune
    environment:
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - backend
    command: python -m app.entrypoints.workers.log_prune_worker
    restart: unless-stopped

  # Pricing Worker (Marketplace Price Updates)
  pricing-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: worker
    container_name: mycousinvinyl-pricing-worker
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MESSAGE_BROKER: ${MESSAGE_BROKER:-activemq}
      ACTIVEMQ_URL: stomp://activemq:61613
      MQTT_URL: ${MQTT_URL:-mqtt://mosquitto:1883}
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      MQTT_TOPIC_PREFIX: ${MQTT_TOPIC_PREFIX:-mycousinvinyl}
      DISCOGS_SERVICE_URL: ${DISCOGS_SERVICE_URL:-http://discogs-service:8001}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_AUDIENCE: ${AZURE_AUDIENCE}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      discogs-service:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - backend
    command: python -m app.entrypoints.workers.pricing_worker
    restart: unless-stopped

  activity-bridge:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: worker
    container_name: mycousinvinyl-activity-bridge
    restart: unless-stopped
    environment:
      MESSAGE_BROKER: ${MESSAGE_BROKER:-activemq}
      ACTIVEMQ_URL: stomp://activemq:61613
      MQTT_URL: ${MQTT_URL:-mqtt://mosquitto:1883}
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      MQTT_TOPIC_PREFIX: ${MQTT_TOPIC_PREFIX:-mycousinvinyl}
      ACTIVITY_TOPIC: ${ACTIVITY_TOPIC:-/topic/system.activity}
      ACTIVITY_BRIDGE_URL: ${ACTIVITY_BRIDGE_URL:-http://api:8000}
      ACTIVITY_BRIDGE_TOKEN: ${ACTIVITY_BRIDGE_TOKEN:-}
      DATABASE_URL: ${DATABASE_URL}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_AUDIENCE: ${AZURE_AUDIENCE}

      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      api:
        condition: service_started
    networks:
      - backend
      - frontend
    command: python -m app.entrypoints.workers.activity_ws_bridge

  # Frontend SPA
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://example.com}
        VITE_AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
        VITE_AZURE_TENANT_ID: ${AZURE_TENANT_ID}
        VITE_AZURE_REDIRECT_URI: ${VITE_AZURE_REDIRECT_URI:-https://example.com}
        VITE_AZURE_GROUP_ADMIN: ${AZURE_GROUP_ADMIN:-}
        VITE_MANIFEST_ENV: ${VITE_MANIFEST_ENV:-local}
    container_name: mycousinvinyl-frontend
    restart: unless-stopped
    ports:
      - "0.0.0.0:3000:80"
    expose:
      - "80"
      - "443"
    volumes:
      - ./frontend/certs:/etc/nginx/certs:ro
    depends_on:
      - api
    networks:
      - frontend

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  activemq_data:




